                                <h2 className="text-3xl font-bold text-brand-azul-profundo">The Bigger Picture</h2>
                                <p className="text-sm text-brand-concreto">Publishing's Impact on Overall OwnerXP Bugs</p>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                            <div className="bg-white p-4 rounded-xl shadow-sm border border-brand-blush/20">
                                <div className="text-xs text-brand-concreto mb-1">March Peak Share</div>
                                <div className="text-3xl font-bold text-brand-blush">35.4%</div>
                                <div className="text-xs text-brand-musgo">Publishing was 1/3 of all bugs</div>
                            </div>
                            <div className="bg-white p-4 rounded-xl shadow-sm border border-brand-floresta/20">
                                <div className="text-xs text-brand-concreto mb-1">November Share</div>
                                <div className="text-3xl font-bold text-brand-floresta">11.1%</div>
                                <div className="text-xs text-brand-musgo">Now a minor contributor</div>
                            </div>
                            <div className="bg-white p-4 rounded-xl shadow-sm border border-brand-azul-quinto/20">
                                <div className="text-xs text-brand-concreto mb-1">Total OwnerXP Drop</div>
                                <div className="text-3xl font-bold text-brand-azul-quinto">40%</div>
                                <div className="text-xs text-brand-musgo">Mar → Nov (181 → 108)</div>
                            </div>
                        </div>

                        {/* Dual Line Chart */}
                        <div className="flex-1 min-h-0 relative rounded-xl p-0">
                            <div className="h-full flex flex-col">
                                <div className="flex justify-end space-x-4 mb-1 text-xs">
                                    <div className="flex items-center space-x-1">
                                        <div className="w-3 h-3 rounded-full bg-brand-azul-quinto"></div>
                                        <span className="text-brand-concreto">Total OwnerXP</span>
                                    </div>
                                    <div className="flex items-center space-x-1">
                                        <div className="w-3 h-3 rounded-full bg-brand-floresta"></div>
                                        <span className="text-brand-concreto">Publishing</span>
                                    </div>
                                </div>

                                <div className="flex-1 relative">
                                    {/* Grid Lines */}
                                    <div className="absolute inset-0 flex flex-col justify-between pointer-events-none">
                                        {[1, 0.75, 0.5, 0.25, 0].map((tick, i) => (
                                            <div key={i} className="w-full border-t border-dashed border-brand-concreto/10 h-0 flex items-center">
                                                <span className="text-[10px] text-brand-concreto/40 -ml-8 pr-2">{Math.round(maxBugs * tick)}</span>
                                            </div>
                                        ))}
                                    </div>

                                    {/* Chart Area */}
                                    <svg className="w-full h-full" viewBox="0 0 1000 180" preserveAspectRatio="none">
                                        {/* Publishing Area Fill */}
                                        <defs>
                                            <linearGradient id="publishingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                                                <stop offset="0%" stopColor="#009850" stopOpacity="0.2" />
                                                <stop offset="100%" stopColor="#009850" stopOpacity="0.05" />
                                            </linearGradient>
                                        </defs>

                                        {/* Publishing Area */}
                                        <path
                                            d={ownerXPData.map((d, i) => {
                                                const totalPoints = ownerXPData.length;
                                                const segmentWidth = 1000 / totalPoints;
                                                const x = segmentWidth * i + segmentWidth / 2;
                                                const y = 180 - (d.publishing / maxBugs) * 180;
                                                return `${i === 0 ? 'M' : 'L'} ${x} ${y}`;
                                            }).join(' ') + ' L 1000 180 L 0 180 Z'}
                                            fill="url(#publishingGradient)"
                                        />

                                        {/* Total OwnerXP Line */}
                                        <polyline
                                            points={ownerXPData.map((d, i) => {
                                                const totalPoints = ownerXPData.length;
                                                const segmentWidth = 1000 / totalPoints;
                                                const x = segmentWidth * i + segmentWidth / 2;
                                                const y = 180 - (d.total / maxBugs) * 180;
                                                return `${x},${y}`;
                                            }).join(' ')}
                                            fill="none"
                                            stroke="#3957BD"
                                            strokeWidth="3"
                                            strokeLinecap="round"
                                            strokeLinejoin="round"
                                        />

                                        {/* Publishing Line */}
                                        <polyline
                                            points={ownerXPData.map((d, i) => {
                                                const totalPoints = ownerXPData.length;
                                                const segmentWidth = 1000 / totalPoints;
                                                const x = segmentWidth * i + segmentWidth / 2;
                                                const y = 180 - (d.publishing / maxBugs) * 180;
                                                return `${x},${y}`;
                                            }).join(' ')}
                                            fill="none"
                                            stroke="#009850"
                                            strokeWidth="3"
                                            strokeLinecap="round"
                                            strokeLinejoin="round"
                                        />

                                        {/* Interactive Data Points with Hover Areas */}
                                        {ownerXPData.map((d, i) => {
                                            // Calculate x position to align with month labels
                                            const totalPoints = ownerXPData.length;
                                            const segmentWidth = 1000 / totalPoints;
                                            const x = segmentWidth * i + segmentWidth / 2;
                                            const yTotal = 180 - (d.total / maxBugs) * 180;
                                            const yPub = 180 - (d.publishing / maxBugs) * 180;
                                            return (
                                                <g key={i}>
                                                    {/* Invisible hover area */}
                                                    <rect
                                                        x={x - 25}
                                                        y="0"
                                                        width="50"
                                                        height="180"
                                                        fill="transparent"
                                                        onMouseEnter={() => setHoveredPoint(i)}
                                                        onMouseLeave={() => setHoveredPoint(null)}
                                                        style={{ cursor: 'pointer' }}
                                                    />
                                                    {/* Data points */}
                                                    <circle cx={x} cy={yTotal} r={hoveredPoint === i ? "6" : "4"} fill="#3957BD" stroke="white" strokeWidth="2" />
                                                    <circle cx={x} cy={yPub} r={hoveredPoint === i ? "6" : "4"} fill="#009850" stroke="white" strokeWidth="2" />
                                                </g>
                                            );
                                        })}
                                    </svg>

                                    {/* Tooltip */}
                                    {hoveredPoint !== null && (
                                        <div
                                            className="absolute bg-brand-azul-profundo text-white text-xs p-3 rounded-lg shadow-xl z-10 pointer-events-none"
                                            style={{
                                                left: `${((hoveredPoint + 0.5) / ownerXPData.length) * 100}%`,
                                                top: '10%',
                                                transform: 'translateX(-50%)'
                                            }}
                                        >
                                            <div className="font-bold mb-1">{ownerXPData[hoveredPoint].month}</div>
                                            <div className="flex items-center space-x-2 mb-1">
                                                <div className="w-2 h-2 rounded-full bg-brand-azul-quinto"></div>
                                                <span>Total: {ownerXPData[hoveredPoint].total} bugs</span>
                                            </div>
                                            <div className="flex items-center space-x-2 mb-1">
                                                <div className="w-2 h-2 rounded-full bg-brand-floresta"></div>
                                                <span>Publishing: {ownerXPData[hoveredPoint].publishing} bugs</span>
                                            </div>
                                            <div className="text-brand-creme text-[10px] mt-1">
                                                Share: {ownerXPData[hoveredPoint].share.toFixed(1)}%
                                            </div>
                                        </div>
                                    )}


                                </div>
                            </div>
                        </div>

                        {/* Month Labels - Below Chart */}
                        <div className="flex justify-between px-4 mt-2">
                            {ownerXPData.map((d, i) => (
                                <div key={i} className="text-xs font-medium text-brand-concreto flex-1 text-center">{d.month}</div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [currentSlide, setCurrentSlide] = useState(0);
            const totalSlides = 8;

            const nextSlide = () => setCurrentSlide((prev) => (prev + 1) % totalSlides);
            const prevSlide = () => setCurrentSlide((prev) => (prev - 1 + totalSlides) % totalSlides);

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'ArrowRight') nextSlide();
                    if (e.key === 'ArrowLeft') prevSlide();
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, []);

            const renderSlide = () => {
                switch (currentSlide) {
                    case 0: return <Slide1_Intro key="slide-1" />;
                    case 1: return <Slide2_Challenge key="slide-2" />;
                    case 2: return <Slide3_Impact key="slide-3" />;
                    case 3: return <Slide4_QuarterlyEvolution key="slide-4" />;
                    case 4: return <Slide5_How key="slide-5" />;
                    case 5: return <Slide6_Next key="slide-6" />;
                    case 6: return <Slide7_ExecutiveSummary key="slide-7" />;
                    case 7: return <Slide8_BiggerPicture key="slide-8" />;
                    default: return <Slide1_Intro key="slide-1" />;
                }
            };

            return (
                <div className="w-full h-full flex flex-col bg-white py-4 md:py-6 relative">
                    {/* Main Content - Increased padding to prevent cutoff */}
                    <div className="flex-1 overflow-hidden relative rounded-xl mx-4 md:mx-8 border border-brand-concreto/10 shadow-sm">
                        {renderSlide()}
                    </div>

                    {/* Side Navigation Arrows */}
                    <button
                        onClick={prevSlide}
                        disabled={currentSlide === 0}
                        className="absolute left-4 md:left-8 top-1/2 -translate-y-1/2 p-4 rounded-full bg-white/80 shadow-lg hover:bg-white text-brand-azul-profundo disabled:opacity-0 transition-all duration-300 z-50 hover:scale-110"
                    >
                        <ChevronLeft size={32} />
                    </button>

                    <button
                        onClick={nextSlide}
                        disabled={currentSlide === totalSlides - 1}
                        className="absolute right-4 md:right-8 top-1/2 -translate-y-1/2 p-4 rounded-full bg-white/80 shadow-lg hover:bg-white text-brand-azul-profundo disabled:opacity-0 transition-all duration-300 z-50 hover:scale-110"
                    >
                        <ChevronRight size={32} />
                    </button>

                    {/* Slide Indicator (Optional, small dots at bottom) */}
                    <div className="absolute bottom-4 left-1/2 -translate-x-1/2 flex space-x-2">
                        {Array.from({ length: totalSlides }).map((_, idx) => (
                            <div
                                key={idx}
                                className={`h-1.5 rounded-full transition-all duration-300 ${currentSlide === idx ? 'w-6 bg-brand-azul-quinto' : 'w-1.5 bg-brand-concreto/20'}`}
                            />
                        ))}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
